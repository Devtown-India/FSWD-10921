<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .child {
            width: 100px;
            height: 150px;
            background-color: orange;
            margin: 10px;
        }
        
        .parent {
            min-height: 500px;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div style="background-color: red" class="child"></div>
        <div style="background-color: blueviolet" class="child"></div>
    </div>
</body>

</html>
