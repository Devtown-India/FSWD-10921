<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Metropolis;
            margin: 4px;
        }
        
        div.parent {
            background-color: #111;
            min-height: 200px;
        }
        
        div.child {
            background-color: #ffbf00;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            transition: 1.5s cubic-bezier(1, 0.04, 0.25, 1);
        }
        
        div.parent:hover div.child {
            transform: translateX(500px);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
