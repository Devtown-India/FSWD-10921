<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 4px;
        }
        
        .background {
            color: #fff;
        }
        
        h1.background {
            background-color: #ffbf00;
        }
        
        h2.background {
            background-color: #111;
        }
        
        h2.background#unique {
            background-color: cyan;
        }
        
        h3.background {
            background-color: crimson;
        }
        
        span.background {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h1 class="background">Heading One</h1>
    <h2 id="unique" class="background">Heading Two</h2>
    <h2 class="background">Second Heading Two</h2>
    <h3 class="background">Heading Three</h3>
    <span class="background">I'm a span</span>
</body>

</html>
